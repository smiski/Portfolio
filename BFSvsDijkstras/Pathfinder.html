<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BFS vs Dijkstra</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
    }
    h1 {
      margin-top: 20px;
    }
    #controls {
      margin: 20px;
    }
    canvas {
      border: 1px solid #ccc;
      margin: 10px;
      cursor: pointer;
    }
    #grids {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <h1>BFS vs Dijkstra's Pathfinding Visualizer</h1>
  <div id="controls">
    <button id="startBtn">Start</button>
    <button id="resetBtn">Reset</button>
  </div>
  <div id="grids">
    <div>
      <h3>Breadth-First Search</h3>
      <canvas id="bfsCanvas" width="500" height="500"></canvas>
      <div id="bfsTime">0.00 ms</div>
    </div>
    <div>
      <h3>Dijkstra's</h3>
      <canvas id="dijkstraCanvas" width="500" height="500"></canvas>
      <div id="dijkstraTime">0.00 ms</div>
    </div>
  </div>
  <script src="Pathfinder.js"></script>
</body>
</html>
